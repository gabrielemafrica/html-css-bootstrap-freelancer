<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    
    

    <!-- header -->
    
    <header>
        
        <div class="mio_container">
            
            <div class="row align-items-center">
                
                <div class="col-6">
                    <div class="debug_logo"></div>
                </div>
                
                <div class="col-6">
                    <div class="debug_hmenu on"></div>
                    <div class="debug_menu off"></div>
                </div>
                
            </div>
            
        </div>
    </header>
    
    <!-- /header -->
    
    <!-- main -->
    <main>
        
        <!-- jumbotron -->
        <section id="jumbotron">

            <div class="mio_container">
                <div class="debug_img"></div>
                <div class="debug_title"></div>
                <div class="debug_line"></div>
                <div class="debug_subtitle"></div>


            </div>


        </section>
        <!-- /jumbotron -->
        
        <!-- portfolio -->
        <section id="portfolio">
            <div class="mio_container">
                <div class="debug_title"></div>
                <div class="debug_line"></div>

                <div class="row">
                    <!-- item -->
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="debug_item red">
                            <div class="circle azure-green"></div>
                        </div>
                    </div>
                    <!-- item -->
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="debug_item azure-green">
                            <div class="circle red"></div>
                        </div>
                    </div>
                    <!-- item -->
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="debug_item black">
                            <div class="circle gray"></div>
                        </div>
                    </div>
                    <!-- item -->
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="debug_item azure">
                            <div class="circle red"></div>
                        </div>
                    </div>
                    <!-- item -->
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="debug_item blue">
                            <div class="circle azure"></div>
                        </div>
                    </div>
                    <!-- item -->
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="debug_item gray">
                            <div class="circle black"></div>
                        </div>
                    </div>

                </div>


            </div>
            
        </section>
        <!-- /portfolio -->
        
        <!-- about us -->
        <section id="about_us">
            
        </section>
        <!-- /about us -->
        
        <!-- contact me -->
        <section id="contact_me">
            
            
        </section>
        
        <!-- /contact me -->
        
    </main>
    
    <!-- /main -->
    
    
    <!-- footer -->
    <footer>
        
        <!-- footer top -->
        
        <section id="footer_top">
            
        </section>
        
        <!-- /footer top -->
        
        
        
        <!-- footer bottom -->
        
        <section id="footer_bottom">
            
        </section>
        
        <!-- /footer bottom -->
        
    </footer>
    
    <!-- /footer -->
    
    

</body>
</html>
